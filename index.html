<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1><br>
    <button id="change-mode" type="submit">Light Mode</button>
    <div class="game">
        <h2 class="turn">Turn : Player-</h2>
        <button class="cell" id="cell1">-</button>
        <button class="cell" id="cell2">-</button>
        <button class="cell" id="cell3">-</button><br>
        <button class="cell" id="cell4">-</button>
        <button class="cell" id="cell5">-</button>
        <button class="cell" id="cell6">-</button><br>
        <button class="cell" id="cell7">-</button>
        <button class="cell" id="cell8">-</button>
        <button class="cell" id="cell9">-</button><br><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
